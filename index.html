<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/95778bb5de.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whiz Quiz</title></head>
<body>
    <div class="container">
        <div id="welcome-box">
            <div id="logo">
                <i class="fa fa-gamepad" aria-hidden="true"></i>
            </div>
            <h1>Welcome to The Whiz Quiz. <br> Ready to play?</h1>
            <a href="game.html" class="btn" id="play-btn">
                Play<i class="fa-solid fa-circle-play"></i>
            </a>
            <div id="how-to">
                <h2>How to play</h2>
                <ul>
                    <li>Hit play and wait for question to load.</li>
                    <li>Select your answer for a color coded indication of accuracy:
                        <li id="correct">Right</li>
                        <li id="incorrect">Wrong</li>
                    </li>
                    <li>Wait for next question to load.</li>
                    <li>Repeat until the game is over to see your total score.</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
