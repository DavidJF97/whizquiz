<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whiz Quiz</title>
</head>
<body>
    <div id="quiz-area">
        <div id="start">Start Quiz</div>
        <div id="quiz" style="display: none;">
            <div id="question"></div>
            <div id="question-pic"></div>
            <div id="options">
                <div class="options" id="A" onclick="checkAnswer('A')"></div>
                <div class="options" id="B" onclick="checkAnswer('B')"></div>
                <div class="options" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="score" style="display: none;"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
