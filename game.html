<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <title>Whiz Quiz</title>
</head>
<body>
    <div id="quiz-area">
        <div id="hud">
            <div id="question-num">0</div>
            <div id="score-display">0</div>
        </div>
        <div id="quiz">
            <div id="question"></div>
            <div id="question-pic"></div>
            <div id="options-div">
                <button class="options" id="optionA"  value="A">A</button>
                <button class="options" id="optionB"  value="B">B</button>
                <button class="options" id="optionC"  value="C">C</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js" ></script>
</body>
</html>
